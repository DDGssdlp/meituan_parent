ipAddr: 101.200.140.80
spring:

#    sentinel:
#      transport:
#        dashboard: localhost:8333

  redis:
    host: ${ipAddr}
    password: redis123
    port: 6379
    lettuce:
      # 在关闭客户端连接之前等待任务处理完成的最长时间，在这之后，无论任务是否执行完成，都会被执行器关闭，默认100ms
      shutdown-timeout: 1000
      pool:
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
    timeout: 5000

server:
  port: 12000
  # session存活时间
  servlet:
    session:
      timeout: 30m

security:
  jwt:
    key-store: classpath:jwt.jks
    token-expire: 86400
    key-pair-password: 123456
    refresh-token-expire: 604800
    admin-app-name: admin-app
    portal-app-name: portal-app
    scopes: all
    authorized-grant-types:
      - password
      - refresh_token


# swagger 配置
swagger:
  enable: true
  application-name: ${spring.application.name}
  application-version: 1.0
  application-description: springfox swagger 3.0
  try-host: http://localhost:${server.port}


#设置feign客户端超时时间（OpenFeign默认支持ribbon）
feign:
  client:
    config:
      #default 默认所有服务。如果需要更改，直接换成调用方的服务名
      default:
        #指的是建立连接后从服务器读取到可用资源所用的时间
        connect-timeout: 10000
        #指的是建立连接所用的时间，适用于网络状况正常的情况下，两端连接所用的实际
        read-timeout: 20000